<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatPhotoApp</title>
    <link
      rel="shortcut icon"
      href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
      type="image/x-icon"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-DIk9QCMqDUVetol1IrVwgSt+9QdH/e7NLX/SoJYV+XDFfX371InkRy5xLSi8n07UC"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>CatPhotoApp</h1>
    <main>
      <p>Click here to view more <a href="#">cat photos</a>.</p>

      <a href="#">
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back." />
      </a>

      <section>
        <p>Things cats love:</p>
        <ul>
          <li>catnip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
      </section>

      <section>
        <p>Top 3 things cats hate:</p>
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
      </section>

      <form action="https://freecatphotoapp.com/submit-cat-photo">
        <label aria-label="Indoor"><input type="radio" name="indoor-outdoor" checked /> Indoor</label>
        <label aria-label="Outdoor"><input type="radio" name="indoor-outdoor" /> Outdoor</label><br />
        <label aria-label="Loving"><input type="checkbox" name="personality" checked /> Loving</label>
        <label aria-label="Lazy"><input type="checkbox" name="personality" /> Lazy</label>
        <label aria-label="Energetic"><input type="checkbox" name="personality" /> Energetic</label><br />
        <input type="text" placeholder="cat photo URL" required />
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
